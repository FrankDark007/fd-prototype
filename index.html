<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Flood Doctor | Emergency Water Damage Restoration</title>
    <meta name="description" content="24/7 Emergency water damage restoration, flood cleanup, and mold remediation in Northern Virginia, DC, and Maryland. Call (877) 497-0007." />
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Arial', 'sans-serif'],
            },
            colors: {
              primary: '#1a73e8', // Google Blue
              primaryHover: '#1557b0',
              secondary: '#111827', // Dark Gray Text
              muted: '#6b7280', // Google Muted
              subtle: '#f8fafc',
              border: '#e5e7eb', // Google Border
              success: '#1e8e3e',
              warning: '#f9ab00',
              error: '#d93025',
            },
            boxShadow: {
              'soft': '0 1px 2px 0 rgba(60,64,67,0.3), 0 2px 6px 2px rgba(60,64,67,0.15)',
              'card': '0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15)',
              'button': '0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15)',
            }
          }
        }
      }
    </script>
    <style>
      :focus-visible {
        outline: 2px solid #1a73e8;
        outline-offset: 2px;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: geometricPrecision;
        font-weight: 400;
        line-height: 1.6;
        color: #6b7280; /* Muted text default */
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: 600;
        color: #111827; /* Primary text for headings */
      }
      h1 {
        line-height: 1.05;
        letter-spacing: -0.02em;
      }
      h2 {
        line-height: 1.15;
        letter-spacing: -0.015em;
      }
      
      /* Global Smooth Scroll */
      html {
        scroll-behavior: smooth;
        /* Ensure anchor links land below the sticky header (approx 140px for header + tabs) */
        scroll-padding-top: 150px; 
      }

      /* Custom Text Selection Highlight */
      ::selection {
        background: rgba(26, 115, 232, 0.16);
        color: inherit;
      }
      ::-moz-selection {
        background: rgba(26, 115, 232, 0.16);
        color: inherit;
      }

      /* Respect reduced motion preferences */
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
